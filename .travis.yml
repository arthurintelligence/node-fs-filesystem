matrix:
  include:
  - os: linux
    language: node_js
    node_js: '6'
    env:
    - TRAVIS=true
  - os: linux
    language: node_js
    node_js: '8'
    env:
    - TRAVIS=true
  - os: osx
    language: node_js
    node_js: '6'
    env:
    - TRAVIS=true
  - os: osx
    language: node_js
    node_js: '8'
    env:
    - TRAVIS=true
  - os: osx
    osx_image: xcode9.3
    language: node_js
    node_js: '6'
    env:
    - TRAVIS=true
  - os: osx
    osx_image: xcode9.3
    language: node_js
    node_js: '8'
    env:
    - TRAVIS=true
before_install:
  # package-lock.json was introduced in npm@5
  - npm install -g npm@latest
  - npm install -g greenkeeper-lockfile@1
before_script: greenkeeper-lockfile-update
after_script: greenkeeper-lockfile-upload
cache:
  directories:
  - node_modules
script:
- npm run test:ci
env:
  global:
    secure: 
